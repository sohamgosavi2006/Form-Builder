<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container centered-card" style="position: relative; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="card shadow-sm p-4" id="userCard">
            <h3 class="card-title text-center">Enter Your Details</h3>
            <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" >
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="userEmail">
            </div>
            <button class="btn btn-success w-100" id="saveUserBtn" disabled>Save</button>
        </div>
        <div class="card shadow-sm p-4 vh-100 overflow-auto w-150" id="formCard" style="display: none;">
            <h3 class="card-title text-center" id="formTitle"></h3>
            <form id="bioForm"></form>
            <div id="submitMessage" class="text-center mt-3" style="display: none;">Form submitted successfully!</div>
        </div>
    </div>
